<body class="style-3">

<div class="container">
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-4 col-md-push-8">
            <!-- Start Sign In Form -->
            <form action="javascript:void(0);" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>登 录</h2>
                <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input autocomplete="off" class="form-control" id="username" name="username" placeholder="名称"
                           type="text">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary submit" type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
</div>

{block name="script"}
<script>
    $(function () {
        $(".submit").on("click", function () {
            $.ajax({
                url: "{:config('sso.login_url')}",
                type: "post",
                data: {
                    username: $("input[name='username']").val(),
                },
                dataType: "json",
                success: function (res) {
                    notify.destroyAll();
                    if (res.code === 200) {
                        window.location.href = res.url;
                    } else {
                        notify.error(res.msg);
                    }
                }
            })
        })
    })
</script>
