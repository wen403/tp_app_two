<body class="style-3">

<div class="container">
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-4 col-md-push-8">
            <!-- Start Sign In Form -->
            <form action="javascript:void(0);" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>登 录</h2>
                <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input autocomplete="off" class="form-control" id="username" name="username" placeholder="名称"
                           type="text">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary submit" type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>

<script src="/static/js/main.js"></script>


</body>
<script>
    $(function () {
        $(".submit").on("click", function () {
            $.ajax({
                url: "/login/index",
                type: "post",
                data: {
                    username: $("input[name='username']").val(),
                },
                dataType: "json",
                success: function (res) {
                    if (res.code === 200) {
                        alert(res.msg);
                        window.location.href = res.url
                    } else {
                        alert(res.msg);
                    }
                    console.log(res)
                }
            })
        })
    })
</script>
